<html>
 <head>
  <title>Text Editor</title>
  <link rel="stylesheet" href="editor.css">
 </head>
 <body>
   <button  type="button" id="save" onclick="save()">save</button>
   <button  type="button" id="bold" onclick="bold()">bold</button>
   <button  type="button" id="italic" onclick="italic()">italic</button>
   <button  type="button" id="italic" onclick="underline()">underline</button>
   <button  type="button" id="undo" onclick="undo()">undo</button>
   <select id="font" onchange="change(this);">
   <option  selected>Times New Roman</option>
   <option >Arial</option>
   <option >fantasy</option>
   <option >cursive</option>
   <option>Courier New</option>
   <option>Garamond</option>
   <option>Cambria</option>
   <option>Brush Script MT</option> 
   </select>
   <select id="fontsize" onchange="fontsize(this);">
   <option>12px</option>
   <option>18px</option>
   <option>22px</option>
   <option>32px</option>
   <option>40px</option>
   <option>48px</option>
   </select>
   <div id="heading" contenteditable="true"></div>
   <div id="content" contenteditable="true"></div>
<script src="editor.js"></script>
</body>
</html>
